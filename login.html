<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoMonitor - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'eco-green': '#10B981',
                        'eco-blue': '#3B82F6'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-eco-green to-eco-blue min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md mx-4">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="text-6xl mb-4">üè†</div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">EcoMonitor</h1>
            <p class="text-gray-600">Smart Home Environmental Dashboard</p>
        </div>

        <!-- Login Form -->
        <form method="POST" class="space-y-6">
            {% if error %}
            <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
                <p class="text-sm">{{ error }}</p>
            </div>
            {% endif %}

            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input type="text" id="username" name="username" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-eco-green focus:border-eco-green transition-colors"
                       placeholder="Enter your username">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-eco-green focus:border-eco-green transition-colors"
                       placeholder="Enter your password">
            </div>

            <button type="submit" 
                    class="w-full bg-eco-green text-white py-3 px-4 rounded-lg hover:bg-green-600 focus:ring-2 focus:ring-eco-green focus:ring-offset-2 transition-colors font-medium">
                Sign In
            </button>
        </form>

        <!-- Demo Credentials -->
        <div class="mt-8 p-4 bg-gray-50 rounded-lg">
            <h3 class="text-sm font-medium text-gray-700 mb-2">Demo Credentials:</h3>
            <p class="text-sm text-gray-600">Username: <span class="font-mono bg-white px-2 py-1 rounded">admin</span></p>
            <p class="text-sm text-gray-600">Password: <span class="font-mono bg-white px-2 py-1 rounded">admin</span></p>
        </div>

        <!-- Features List -->
        <div class="mt-8 text-center">
            <h3 class="text-sm font-medium text-gray-700 mb-3">Features:</h3>
            <div class="flex flex-wrap justify-center gap-2 text-xs">
                <span class="bg-eco-green text-white px-2 py-1 rounded-full">Real-time Monitoring</span>
                <span class="bg-eco-blue text-white px-2 py-1 rounded-full">Smart Suggestions</span>
                <span class="bg-purple-500 text-white px-2 py-1 rounded-full">Device Control</span>
                <span class="bg-orange-500 text-white px-2 py-1 rounded-full">Energy Analytics</span>
            </div>
        </div>
    </div>

    <!-- Background Animation -->
    <div class="fixed inset-0 -z-10 overflow-hidden">
        <div class="absolute -top-40 -right-32 w-80 h-80 bg-white opacity-10 rounded-full"></div>
        <div class="absolute -bottom-40 -left-32 w-96 h-96 bg-white opacity-10 rounded-full"></div>
        <div class="absolute top-1/2 left-1/4 w-64 h-64 bg-white opacity-5 rounded-full"></div>
    </div>
</body>
</html>
